<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p id='text'>I learning JavaScript events!</p>
	<div>
		<button id="btn">Change style!</button>
	</div>
	<div id="test">
		<button id="btn1">Click to make page the blue.</button>
		<button id="btn2">Double-click to make the page pink.</button>
		<button id="btn3">Click and hold to make the page brown.</button>
		<a id="link" href="">Hover over to make page yellow.</a>
	</div>
	<div>
		<select id="select">
			<option id="1" value="1">Ivan</option>
			<option id="2" value="2">Andrii</option>
			<option id="3" value="3">Artem</option>
			<option id="4" value="4">Igor</option>
			<option id="5" value="5">Alex</option>
		</select>
		<button id="deleteBtn">Choose and delete</button>
	</div>

	<div>
		<button id="liveBtn">Live button!</button>
	</div>
	<div id="screenRes"></div>
	<div id="result"></div>
	<div id="selectCountry">
		<select name="country" id="country">
			<option value="usa">USA</option>
			<option value="ger">Germany</option>
			<option value="ukr">Ukraine</option>
		</select>
		<select name="cities" id="cities"></select>
	</div>
	<p id="res"></p>

	<script src="index.js"></script>
</body>

</html>
